<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <audio src="/momentum/js/playList.js"></audio>
      <div class="track-name"></div>
      <div class="timeline">
        <div class="progress-bar"></div>
        <div class="track-time"></div>
      </div>
      <div class="controls">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="volume-controls">
          <button class="mute-button player-icon"></button>
          <div class="volume">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="Where are you?"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="What's your name?"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="settings invisible">
      <div class="settings-show">
        <h2>Show</h2>
        <form class="settings-checkbox">
          <label>
            <div class="checkbox-icon open"></div>
            <input type="checkbox" class="settings-item" checked>
            Time
          </label>
          <label>
            <div class="checkbox-icon open"></div>
            <input type="checkbox" class="settings-item" checked>
            Date
          </label>
          <label>
            <div class="checkbox-icon open"></div>
            <input type="checkbox" class="settings-item" checked>
            Greeting
          </label>
          <label>
            <div class="checkbox-icon open"></div>
            <input type="checkbox" class="settings-item" checked>
            Quote
          </label>
          <label>
            <div class="checkbox-icon open"></div>
            <input type="checkbox" class="settings-item" checked>
            Weather
          </label>
          <label>
            <div class="checkbox-icon open"></div>
            <input type="checkbox" class="settings-item" checked>
            Audio
          </label>
        </form>
      </div>
    </div>
    <img class="settings-icon" src="assets/svg/settings.svg" alt="Settings">
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
